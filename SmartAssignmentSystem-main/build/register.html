<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Assignment & Feedback System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #preloader {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #ffffff;
    top: 0;
    left: 0;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
}

.spinner {
    width: 50px;
    height: 50px;
    border: 5px solid #22c1c3;
    border-top: 5px solid #4f46e5;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
}

@keyframes spin {
    100% { transform: rotate(360deg); }
}

    </style>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
     <div id="preloader">
        <div class="spinner"></div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">SmartAssignment System </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                </ul>
                <ul class="navbar-nav ms-auto">
                    
                        <li class="nav-item">
                            <a class="btn btn-light btn-sm" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-light btn-sm" href="/register">Sign Up</a>
                        </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <main class="py-4">
        <div class="container">
            
                
            

            
<div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
        <div class="card shadow-sm border-0 rounded-4 mt-4">
            <div class="card-body p-4">
                <h2 class="h4 text-center mb-3 fw-bold gradient-text">Create your account</h2>
                <p class="text-muted text-center mb-4">Join as a teacher or a student to get started.</p>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="name" placeholder="John Doe" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" minlength="6" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select class="form-select" name="role" required>
                            <option value="">Select role</option>
                            <option value="teacher">Teacher</option>
                            <option value="student">Student</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-2">Sign Up</button>
                    <p class="text-center small text-muted mt-3 mb-0">
                        Already have an account?
                        <a href="/login">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>

        </div>
    </main>

    <footer class="py-3 border-top small text-muted text-center">
        <div class="container">
            SmartAssign+ &copy; 2025 Â· Built with Flask
        </div>
    </footer>
<script>
    window.onload = function () {
        document.getElementById("preloader").style.display = "none";
    };
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
